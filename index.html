<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="logo_div">
            <img src="assets/amazon-logo.svg" alt="">
            <p>.in</p>
        </div>
        <div id="address_div">
            <div id="address_div_l">
                <img src="assets/location.png" alt="">
            </div>
            <div id="address_div_r">
                <p class="adr_p" id="adr_p1">Delivering to your heart 1234556
                <p>
                <p class="adr_p" id="adr_p2">Update location</p>
            </div>

        </div>
        <div id="search_div">
            <select name="search" id="search_sel">
                <option value="All">All</option>
                <option value="Smartphones">Smartphones</option>
                <option value="Laptops">Laptops</option>
                <option value="Smart TVs">Smart TVs</option>
            </select>
            <input type="text" name="search_inp" id="search_inp" placeholder="Search Amazon.in">
            <button><img src="assets/search.png" alt=""></button>
        </div>
        <div id="lang_div">
            <img src="assets/india.png" alt="">
            <p>EN</p>
        </div>
        <div id="account_div">
            <p class="accd_p" id="accd_p1">Hello, sign in</p>
            <p class="accd_p" id="accd_p2">Account & Lists</p>
        </div>
        <div id="order_div">
            <p class="ordd_p" id="ordd_p1">Returns</p>
            <p class="ordd_p" id="ordd_p2">& Orders</p>
        </div>
        <div id="cart_div">
            <img src="assets/shopping-cart.png" alt="">
            <p>Cart</p>
        </div>
    </header>
</body>

</html>
